    <main class="contact_page">
        <div>
            <h2> Contact Form</h2>
            <form action="" method="post" id="contact-form">
                <!-- we gave this form the id "contact-form" as a label to reference it later. for each label in the form, we gave them a class of "standard-label" in order to group them together and reference later-->
                <div>
                    <label class="standard-label" for="contact-email">Email: </label>
                    <!-- this is the label for the form. we added class="standard-label to group it with other labels. adding the "for" is an extra level of tagging and helps screen readers-->
                    <input type="email" id="contact-email" required>
                    <!-- this is the actual text field. Required makes it a mandatory field-->
                </div>
                <div>
                    <label class="standard-label" for="contact-number">Phone: </label>
                    <input type="tel" id="contact-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                </div>
                <div>
                    <label class="standard-label" for="user-message">Message: </label>
                    <textarea maxlength="200" id="user-message" required> </textarea>
                    <!-- this creates a textfield. Maxlenth limits the number of characters to the number entered-->
                </div>
                <div>
                    <input type="submit" value="Send Message"> <!-- this creates a button that says Send Message-->
                </div>
            </form>
        </div>
